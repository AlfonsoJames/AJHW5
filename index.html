<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9AM" class="row">
            <div class="col-1 hour"><h4><br>9AM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>      
      <div id="10AM" class="row">
            <div class="col-1 hour"><h4><br>10AM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>      
        </div>     
      <div id="11AM" class="row">
            <div class="col-1 hour"><h4><br>11AM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>     
      <div id="12PM" class="row">
            <div class="col-1 hour"><h4><br>12PM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>     
      <div id="1PM" class="row">
            <div class="col-1 hour"><h4><br>1PM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>     
      <div id="2PM" class="row">
            <div class="col-1 hour"><h4><br>2PM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>     
      <div id="3PM" class="row">
            <div class="col-1 hour"><h4><br>3PM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>     
      <div id="4PM" class="row">
            <div class="col-1 hour"><h4><br>4PM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>     
      <div id="5PM" class="row">
            <div class="col-1 hour"><h4><br>5PM</h4></div>
            <textarea class="col-10 time-block"></textarea>
            <button class="col-1 saveBtn"></button>
        </div>     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
